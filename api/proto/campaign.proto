syntax = "proto3";

package blank;

option go_package = "internal/presenters/grpc/pb";

message CampaignID {
    string id = 1;
}

message CampaignRequest {
    CampaignID id = 1;
	  string name = 2;
    string advertiserId = 3;
    repeated SpentItem spentItems = 17;
}

message CampaignResponse {
  CampaignID id = 1;
  string name = 2;
  string advertiserId = 3;
}

message SpentItem {
  int32 totalSpent = 1;
  int32 cost = 2;
  int32 profit = 3;
  float agencyProfit = 4;
  float charge = 5;
  float advertiserCharge = 6;
  float agencyCharge = 8;
  int32  totalCost = 9;
}